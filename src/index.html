<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Battleship</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Odin Battleship</h1>
    </header>
    <main class="main">
      <p class="display-result">Place your ships!</p>
      <div class="battleship-container">
        <div class="player-board board noselect"></div>
        <p class="description">Click start when you are ready</p>
        <button class="start-button">Start</button>
        <div class="computer-board board"></div>
      </div>
      <button class="shuffle-button">
        Shuffle Board
        <img class="shuffle-icon" src="images/arrows-rotate-solid-full.svg" />
      </button>
    </main>
    <script type="module" src="index.js"></script>
  </body>
</html>
